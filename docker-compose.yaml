services:
  backend:
    build: 
      context: ./apps/backend/
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - "./apps/backend:/usr/apps/src"

  frontend:
    build: 
      context: ./apps/frontend/
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - "./apps/frontend:/usr/apps/frontend"
      - "./libs/ui:/usr/libs/ui"
    depends_on:
      - backend